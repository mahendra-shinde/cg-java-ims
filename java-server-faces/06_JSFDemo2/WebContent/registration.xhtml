<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>
<f:view>
<h:form>
	<h:outputText value="Enter name:"/>
	<h:inputText value="#{registrationBean.firstName}" />
	<h:inputText value="#{registrationBean.lastName}"/>
	<h:outputText value="Gender" />
	<h:selectOneRadio value="#{registrationBean.gender}" >
		<f:selectItems value="#{registrationBean.genderOptions}" />
	</h:selectOneRadio>
	<h:outputText value="Fv planet" />
	<h:selectOneMenu value="#{registrationBean.favPlanet}">
		<f:selectItems value="#{registrationBean.favPlanetOptions}" />
	</h:selectOneMenu>

</h:form>
</f:view>
</body>
</html>
